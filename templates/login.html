<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>{{ title }}</title>
     <link rel="icon" href="{% static 'img/test2.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>

<div class="bg" id="dialogBg"></div>

{{ msg_not_log }}
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <h1>在线考试系统</h1>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="{% static 'images/banner/2019/banner0.jpg' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/banner/2019/banner1.jpg' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/banner/2019/banner2.jpg' %}" /></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>帐号登录</h2>
                <form action="{% url 'login' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group marb40 {% if login_form.errors.username %} errorput {% endif %}">
                        <label>考&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input name="username" id="account_l" type="text" placeholder="考号" />
                    </div>
                    <div class="form-group marb8 {% if login_form.errors.password %} errorput {% endif %}">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="password_l" type="password" placeholder="请输入您的密码" />
                    </div>

                    <div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                     <div class="auto-box marb38">

                     </div>
                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > " />
                    {% csrf_token %}
                </form>
                <p class="form-p">没有账号？<a href="{% url 'register' %}">[立即注册]</a></p>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>

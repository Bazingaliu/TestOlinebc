<!DOCTYPE html>
<html>
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>{{ title }}</title>
     <link rel="icon" href="{% static 'img/test2.ico' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>

<div class="bg" id="dialogBg"></div>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
{#                <a class="index-logo" href="{% url 'index' %}"></a>#}
                <h1>用户注册</h1>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">

                        <li><a href=""><img width="483" height="472" src="/static/images/banner/2019/banner0.jpg" /></a></li>

                        <li><a href=""><img width="483" height="472" src="/static/images/banner/2019/banner1.jpg" /></a></li>

                        <li><a href=""><img width="483" height="472" src="/static/images/banner/2019/banner2.jpg" /></a></li>

                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <div class="tab1">
{#                    <h2>邮箱注册</h2>#}
                </div>

                <div class="tab-form">
                    <form id="email_register_form" method="post" action="{% url 'register' %}" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group marb20 {% if register_form.errors.username %}errorput{% endif %}">
                            <label>考&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                            <input type="text" id="account_l" name="username" placeholder="请输入您的考号"/>
                        </div>
                        <div class="form-group marb20 {% if register_form.errors.email %}errorput{% endif %}">
                            <label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                            <input  type="text"  name="nickname"    placeholder="请输入您的姓名" />
                        </div>
                        <div class="form-group marb20 ">
                            <label>单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位</label>
                              <select name="danwei" id="id_danwei" style="width:215px;line-height: 35px;height: 39px;font-size:14px" onchange="document.getElementById('input').value=this.value">
                                <option value="tengxun">腾讯</option>
                                <option value="ali">阿里</option>
                              </select>
                        </div>
                        <div class="form-group marb20 {% if register_form.errors.email %}errorput{% endif %}">
                            <label>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务</label>
                              <select name="zhiwu" id="id_zhiwu" style="width:215px;line-height: 35px;height: 39px;font-size:14px" onchange="document.getElementById('input').value=this.value">
                                <option value="jingli">经理</option>
                                <option value="zhiyuan">职员</option>
                              </select>
                        </div>
                        <div class="form-group marb8 {% if register_form.errors.password %}errorput{% endif %}">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="id_password" name="password"   placeholder="请输入6-20位非中文字符密码" />
                        </div>
{#                        <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">#}
{#                            <label>验&nbsp;证&nbsp;码</label>#}
{#                            {{ register_form.captcha }}#}
{#                        </div>#}
                        <div class="error btns" id="jsEmailTips">{% for key,error in register_form.errors.items %}
                            {{ error }}
                        {% endfor %}
                        {{ msg }}
                        </div>

                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="注册" />

                        {% csrf_token %}
                    </form>
                </div>
                <p class="form-p">已有账号？<a href="{% url 'login' %}">[回到首页]</a></p>


            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>
